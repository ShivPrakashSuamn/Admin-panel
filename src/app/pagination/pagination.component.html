<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link tex" routerLink="1">Previous</a></li>

      <li *ngFor="let item of [].constructor(4); let i = index" class="page-item "> 
        <a class="page-link" routerLink="{{i+1}}">{{ i+1 }}</a>
      </li>

      <li class="page-item"><a class="page-link tex" routerLink="{{limit}}">Next</a></li>
    </ul>
  </nav>

<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a href="javascript:void(0)" class="page-link tex"(click)="pageChang(1)">Previous</a>
      </li>

      <li *ngFor="let item of page let i = index" class="page-item "> 
        <a href="javascript:void(0)" class="page-link" (click)="pageChang(i+1)">{{ i+1 }}</a>
      </li>

      <li class="page-item">
        <a href="javascript:void(0)" class="page-link tex" (click)="pageChang(page)">Next</a>
      </li>
    </ul>
  </nav>

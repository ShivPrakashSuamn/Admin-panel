<nav aria-label="Page navigation example" *ngIf="totalPage">
    <ul class="pagination">
      <li class="page-item">
        <a href="javascript:void(0)" class="page-link tex"(click)="pageChang(1)">Previous</a>
      </li>

      <li *ngFor="let item of [].constructor(totalPage); let i = index" class="page-item "> 
        <a href="javascript:void(0)" class="page-link" (click)="pageChang(i+1)"[ngClass]="{'active':((i+1).toString()==(page))}">{{ i+1 }}</a>
      </li>

      <li class="page-item">
        <a href="javascript:void(0)" class="page-link tex" (click)="pageChang(totalPage)">Next</a>
      </li>
    </ul>
  </nav>
